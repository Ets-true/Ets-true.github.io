<body>
    
    <div id=lottie-1></div>
    
    <!-- <div id=lottie-2></div> -->
    <style>
        body {
            height: 20000px;
           

        }
       
        #lottie-1{
            position: fixed;
            top: 50%;
            /* margin: auto; */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            
        }
    </style>

    <script src="jquery.min.js"> </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.0/lottie.js'></script>

    <script>
        var the1 = $(window);
        var winHeight = the1.height();
        var animDuration = winHeight * 2;

        var animData = {
            container: document.getElementById('lottie-1'),
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: 'json.json'
        };


        var anim = bodymovin.loadAnimation(animData);

        function animatebodymovin(duration, animObject) {
            var scrollPosition = the1.scrollTop();
            var maxFrames = animObject.totalFrames;
            var frame = (maxFrames / 100) * (scrollPosition / (duration / 100));
            animObject.goToAndStop(frame, true);
        }

        $(window).scroll(function () {
            animatebodymovin(animDuration, anim);
            
        });
        
    </script>
